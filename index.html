<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarlet Shop</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .logo {
            width: 100px;
            border-radius: 50%;
        }
        .icon {
            width: 75%; /* Set width equal to button width */
            margin-left: 10px;
            vertical-align: middle;
        }
        .button {
            display: inline-block;
            width: 75%; /* Set button width */
            padding: 15px;
            margin: 10px 0;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .button-large {
            padding: 45px 15px; /* Larger padding to match total size of top buttons + icons */
        }
        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Install Scarlet Button: Bold Color */
        .button-install-scarlet {
            background-color: #B22222; /* Dark red */
        }
        /* Install E-Sign Button: Bold Color */
        .button-install-esign {
            background-color: #4682B4; /* Dark blue */
        }
        /* Add Repo to Scarlet Button: Slightly Bold Color */
        .button-repo-scarlet {
            background-color: #CD5C5C; /* Medium red */
        }
        /* Add Repo to E-Sign Button: Slightly Bold Color */
        .button-repo-esign {
            background-color: #87CEFA; /* Medium light blue */
        }
        /* Style for warning text */
        .warning {
            font-size: 18px; /* Larger font for the warning */
            color: white;
            margin-top: 20px;
        }
        /* Style for the yellow warning symbol */
        .warning-symbol {
            color: yellow;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Panda logo image link goes here -->
        <img src="https://s5.uupload.ir/files/ipafiledl98/Sign/IMG_7683.png" alt="Scarlet Logo" class="logo">
        <h1>Scarlet Shop</h1>

        <!-- Install Scarlet button with icon -->
        <div class="icon-container">
            <button class="button button-install-scarlet" onclick="window.location.href='PLACE_SCARLET_INSTALL_LINK_HERE';">نصب اسکارلت</button>
            <img src="https://s5.uupload.ir/files/ipafiledl98/Sign/IMG_7717.png" alt="Scarlet Icon" class="icon">
        </div>

        <!-- Install E-Sign button with icon -->
        <div class="icon-container">
            <button class="button button-install-esign" onclick="window.location.href='PLACE_ESIGN_INSTALL_LINK_HERE';">نصب ایساین</button>
            <img src="https://s5.uupload.ir/files/ipafiledl98/Sign/IMG_7718.png" alt="E-Sign Icon" class="icon">
        </div>

        <!-- Add Repo to Scarlet button link goes here -->
        <button class="button button-repo-scarlet button-large" onclick="window.location.href='PLACE_SCARLET_REPO_LINK_HERE';">افزودن Repo به اسکارلت</button>
        
        <!-- Add Repo to E-Sign button link goes here -->
        <button class="button button-repo-esign button-large" onclick="window.location.href='PLACE_ESIGN_REPO_LINK_HERE';">افزودن Repo به ایساین</button>

        <!-- Warning text with yellow symbol -->
        <p class="warning"><span class="warning-symbol">⚠</span> رپو ها را برای دیگران ارسال نکنید و بدون فیلترشکن از رپو ها استفاده کنید</p>
    </div>

</body>
</html>
