<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarlet Shop</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .logo {
            width: 100px;
            border-radius: 50%;
        }
        .icon {
            width: 50px;
            margin-left: 10px;
            vertical-align: middle;
        }
        .button {
            display: inline-block;
            padding: 15px;
            margin: 5px 0; /* Reduce margin between buttons to bring them closer */
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px; /* Reduce margin between button groups */
        }
        /* Install Scarlet Button */
        .button-install-scarlet {
            background-color: #B22222;
            width: calc(75% - 50px - 10px); /* Adjust width to match button and icon combined */
        }
        /* Install E-Sign Button */
        .button-install-esign {
            background-color: #4682B4;
            width: calc(75% - 50px - 10px); /* Adjust width to match button and icon combined */
        }
        /* Add Repo to Scarlet Button */
        .button-repo-scarlet {
            background-color: #CD5C5C;
            width: 75%; /* Set the same width as buttons above */
            padding: 15px;
            margin-top: 50px; /* Decrease margin to move buttons closer */
        }
        /* Add Repo to E-Sign Button */
        .button-repo-esign {
            background-color: #87CEFA;
            width: 75%; /* Set the same width as buttons above */
            padding: 15px;
            margin-top: 50px; /* Decrease margin between buttons */
        }
        /* Style for warning text */
        .warning {
            font-size: 18px;
            color: white;
            margin-top: 60px; /* Decrease margin to move warning closer to buttons */
        }
        /* Style for the yellow warning symbol */
        .warning-symbol {
            color: yellow;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://s5.uupload.ir/files/ipafiledl98/Sign/IMG_7683.png" alt="Scarlet Logo" class="logo">
        <h1>Scarlet Shop</h1>

        <!-- Install Scarlet button with icon -->
        <div class="icon-container">
            <button class="button button-install-scarlet" onclick="window.location.href='PLACE_SCARLET_INSTALL_LINK_HERE';">نصب اسکارلت</button>
            <img src="https://s5.uupload.ir/files/ipafiledl98/Sign/IMG_7717.png" alt="Scarlet Icon" class="icon">
        </div>

        <!-- Install E-Sign button with icon -->
        <div class="icon-container">
            <button class="button button-install-esign" onclick="window.location.href='PLACE_ESIGN_INSTALL_LINK_HERE';">نصب ایساین</button>
            <img src="https://s5.uupload.ir/files/ipafiledl98/Sign/IMG_7718.png" alt="E-Sign Icon" class="icon">
        </div>

        <!-- Add Repo to Scarlet button -->
        <button class="button button-repo-scarlet" onclick="window.location.href='PLACE_SCARLET_REPO_LINK_HERE';">افزودن Repo به اسکارلت</button>
        
        <!-- Add Repo to E-Sign button -->
        <button class="button button-repo-esign" onclick="window.location.href='PLACE_ESIGN_REPO_LINK_HERE';">افزودن Repo به ایساین</button>

        <!-- Warning text -->
        <p class="warning"><span class="warning-symbol">⚠</span> رپو ها را برای دیگران ارسال نکنید و بدون فیلترشکن از رپو ها استفاده کنید</p>
    </div>

</body>
</html>
