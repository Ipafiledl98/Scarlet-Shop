<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarlet Shop</title>
    <style>
        html, body {
            overflow: hidden;
            height: 100%; /* جلوگیری از اسکرول در صفحه */
        }
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .logo {
            width: 100px;
            border-radius: 50%;
        }
        .icon {
            width: 50px;
            margin-left: 10px;
            vertical-align: middle;
        }
        .button {
            display: inline-block;
            padding: 15px;
            margin: 5px 0;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        .button-install-scarlet {
            background-color: #B22222;
            width: calc(75% - 50px - 10px);
        }
        .button-install-esign {
            background-color: #4682B4;
            width: calc(75% - 50px - 10px);
        }
        .button-repo-scarlet {
            background-color: #CD5C5C;
            width: 75%;
            padding: 15px;
            margin-top: 100px;
        }
        .button-repo-esign {
            background-color: #87CEFA;
            width: 75%;
            padding: 15px;
            margin-top: 10px;
        }
        .warning {
            font-size: 18px;
            color: white;
            margin-top: 10px;
        }
        .warning-symbol {
            color: yellow;
            float: right; /* انتقال علامت هشدار به سمت راست */
            margin-left: 4px; /* فاصله بین علامت و متن */
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://s5.uupload.ir/files/ipafiledl98/Sign/IMG_7683.png" alt="Scarlet Logo" class="logo">
        <h1>Scarlet Shop</h1>

        <div class="icon-container">
            <button class="button button-install-scarlet" onclick="window.location.href='PLACE_SCARLET_INSTALL_LINK_HERE';">نصب اسکارلت</button>
            <img src="https://s5.uupload.ir/files/ipafiledl98/Sign/IMG_7717.png" alt="Scarlet Icon" class="icon">
        </div>

        <div class="icon-container">
            <button class="button button-install-esign" onclick="window.location.href='PLACE_ESIGN_INSTALL_LINK_HERE';">نصب ایساین</button>
            <img src="https://s5.uupload.ir/files/ipafiledl98/Sign/IMG_7718.png" alt="E-Sign Icon" class="icon">
        </div>

        <button class="button button-repo-scarlet" onclick="window.location.href='PLACE_SCARLET_REPO_LINK_HERE';">افزودن Repo به اسکارلت</button>
        <button class="button button-repo-esign" onclick="window.location.href='PLACE_ESIGN_REPO_LINK_HERE';">افزودن Repo به ایساین</button>

        <p class="warning"><span class="warning-symbol">⚠</span> رپو ها را برای دیگران ارسال نکنید و بدون فیلترشکن از رپو ها استفاده کنید</p>
    </div>

</body>
</html>
