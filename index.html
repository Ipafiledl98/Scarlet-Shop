<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarlet Shop</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .logo {
            width: 100px;
            border-radius: 50%;
        }
        .icon {
            width: 50px;
            margin: 10px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        /* Button for installing Scarlet (top red button) */
        .button-install-scarlet {
            background-color: #D9534F; /* Set exact color here */
        }
        /* Button for installing E-Sign (top blue button) */
        .button-install-esign {
            background-color: #5BC0DE; /* Set exact color here */
        }
        /* Button for adding Repo to Scarlet (bottom red button) */
        .button-repo-scarlet {
            background-color: #C9302C; /* Set exact color here */
        }
        /* Button for adding Repo to E-Sign (bottom blue button) */
        .button-repo-esign {
            background-color: #337AB7; /* Set exact color here */
        }
        /* Style for warning text */
        .warning {
            font-size: 14px;
            color: white; /* Set white for the text */
            margin-top: 20px;
        }
        /* Style for the yellow warning symbol */
        .warning-symbol {
            color: yellow; /* Only the warning symbol in yellow */
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Panda logo image link goes here -->
        <img src="https://s5.uupload.ir/files/ipafiledl98/Sign/IMG_7683.png" alt="Scarlet Logo" class="logo">
        <h1>Scarlet Shop</h1>

        <!-- Install Scarlet button link goes here -->
        <button class="button button-install-scarlet" onclick="window.location.href='PLACE_SCARLET_INSTALL_LINK_HERE';">نصب اسکارلت</button>
        
        <!-- Install E-Sign button link goes here -->
        <button class="button button-install-esign" onclick="window.location.href='PLACE_ESIGN_INSTALL_LINK_HERE';">نصب ایساین</button>

        <!-- Scarlet icon image link goes here -->
        <img src="https://s5.uupload.ir/files/ipafiledl98/Sign/IMG_7717.png" alt="Scarlet Icon" class="icon">
        
        <!-- E-Sign icon image link goes here -->
        <img src="https://s5.uupload.ir/files/ipafiledl98/Sign/IMG_7718.png" alt="E-Sign Icon" class="icon">

        <!-- Add Repo to Scarlet button link goes here -->
        <button class="button button-repo-scarlet" onclick="window.location.href='PLACE_SCARLET_REPO_LINK_HERE';">افزودن Repo به اسکارلت</button>
        
        <!-- Add Repo to E-Sign button link goes here -->
        <button class="button button-repo-esign" onclick="window.location.href='PLACE_ESIGN_REPO_LINK_HERE';">افزودن Repo به ایساین</button>

        <!-- Warning text with yellow symbol -->
        <p class="warning"><span class="warning-symbol">⚠</span> رپو ها را برای دیگران ارسال نکنید و بدون فیلترشکن از رپو ها استفاده کنید</p>
    </div>

</body>
</html>
