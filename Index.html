<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarlet Shop</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .logo {
            width: 100px;
            border-radius: 50%;
        }
        .icon {
            width: 50px;
            margin: 10px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .button-red {
            background-color: #d9534f;
        }
        .button-blue {
            background-color: #5bc0de;
        }
        .warning {
            font-size: 14px;
            color: yellow;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Panda logo image link goes here -->
        <img src="PLACE_PANDA_LOGO_LINK_HERE" alt="Scarlet Logo" class="logo">
        <h1>Scarlet Shop</h1>

        <!-- Install Scarlet button link goes here -->
        <button class="button button-red" onclick="window.location.href='PLACE_SCARLET_INSTALL_LINK_HERE';">نصب اسکارلت</button>
        
        <!-- Install E-Sign button link goes here -->
        <button class="button button-blue" onclick="window.location.href='PLACE_ESIGN_INSTALL_LINK_HERE';">نصب ایساین</button>

        <!-- Scarlet icon image link goes here -->
        <img src="PLACE_SCARLET_ICON_LINK_HERE" alt="Scarlet Icon" class="icon">
        
        <!-- E-Sign icon image link goes here -->
        <img src="PLACE_ESIGN_ICON_LINK_HERE" alt="E-Sign Icon" class="icon">

        <!-- Add Repo to Scarlet button link goes here -->
        <button class="button button-red" onclick="window.location.href='PLACE_SCARLET_REPO_LINK_HERE';">افزودن Repo به اسکارلت</button>
        
        <!-- Add Repo to E-Sign button link goes here -->
        <button class="button button-blue" onclick="window.location.href='PLACE_ESIGN_REPO_LINK_HERE';">افزودن Repo به ایساین</button>

        <p class="warning">⚠ رپو ها را برای دیگران ارسال نکنید و بدون فیلترشکن از رپو ها استفاده کنید</p>
    </div>

</body>
</html>
